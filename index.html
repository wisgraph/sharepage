<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareHub Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: white;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .content h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 10px;
    }

    .content ul {
      margin-left: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ShareHub - Static Test</h1>
    </div>
    <div class="content">
      <h2>Welcome to ShareHub</h2>
      <p>This is a static test page to verify basic functionality.</p>
      <p>If you can see this, HTML and CSS are working correctly.</p>
      <h2>Next Steps</h2>
      <ul>
        <li>Add routing (hash-based)</li>
        <li>Add dynamic content loading</li>
        <li>Add markdown rendering</li>
      </ul>
    </div>
  </div>

  <script>
    console.log('[Static] Page loaded');
    console.log('[Static] Current hash:', window.location.hash);
  </script>
</body>
</html>
