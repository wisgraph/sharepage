<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareHub</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: white;
      border-right:1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #374151;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #f3f4f6;
    }

    .sidebar a.active {
      background-color: #e0f2fe;
      color: #0284c7;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      max-width: 800px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #dc2626;
    }

    .markdown h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 10px;
    }

    .markdown h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      margin-top: 30px;
      border-bottom: 1px solid #f3f4f6;
      padding-bottom: 8px;
    }

    .markdown h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    .markdown p {
      margin-bottom: 10px;
      line-height: 1.7;
    }

    .markdown ul, .markdown ol {
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .markdown li {
      margin-bottom: 5px;
      line-height: 1.6;
    }

    .markdown a {
      color: #0284c7;
      text-decoration: none;
    }

    .markdown a:hover {
      text-decoration: underline;
    }

    .markdown code {
      background-color: #f3f4f6;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.9em;
    }

    .markdown pre {
      background-color: #0d1117;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
      border: 1px solid #30363d;
    }

    .markdown pre code {
      background-color: transparent;
      padding: 0;
      font-size: 0.9em;
      line-height: 1.5;
    }

    .markdown .hljs {
      background-color: transparent !important;
    }

    .markdown blockquote {
      border-left: 4px solid #3b82f6;
      padding-left: 16px;
      margin: 16px 0;
      color: #6b7280;
      font-style: italic;
    }

    .markdown table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }

    .markdown th, .markdown td {
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      text-align: left;
    }

    .markdown th {
      background-color: #f9fafb;
      font-weight: 600;
    }

    .markdown hr {
      border: none;
      border-top: 2px solid #e5e7eb;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ShareHub</h2>
    <ul>
      <li><a href="#/" id="nav-home" class="active">Home</a></li>
      <li><a href="#/note-welcome.md" id="nav-welcome">Welcome</a></li>
      <li><a href="#/note-todo.md" id="nav-todo">Todo</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content" id="app">
      <!-- Dynamic content will be injected here -->
    </div>
  </div>

  <script>
    const github = {
      owner: 'wis-graph',
      repo: 'sharepage',
      branch: 'gh-pages'
    };

    const routes = {
      '/': {
        title: 'Home',
        file: '_home.md'
      },
      '/note-welcome.md': {
        title: 'Welcome',
        file: 'note-welcome.md'
      },
      '/note-todo.md': {
        title: 'Todo',
        file: 'note-todo.md'
      }
    };

    function getRawUrl(filename) {
      return `https://raw.githubusercontent.com/${github.owner}/${github.repo}/${github.branch}/${filename}`;
    }

    async function fetchFile(filename) {
      console.log('[Fetch] Fetching:', filename);
      const url = getRawUrl(filename);
      console.log('[Fetch] URL:', url);

      try {
        const response = await fetch(url);
        console.log('[Fetch] Response status:', response.status);
        console.log('[Fetch] Response type:', response.headers.get('content-type'));

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const text = await response.text();
        console.log('[Fetch] Content length:', text.length);
        return text;
      } catch (error) {
        console.error('[Fetch] Error:', error);
        throw error;
      }
    }

    function convertInternalLinks(html) {
      return html.replace(
        /\[\[(.*?)\]\]/g,
        (match, filename) => {
          return `<a href="#/${filename}.md" class="internal-link">${filename}</a>`;
        }
      );
    }

    function applySyntaxHighlighting(html) {
      console.log('[Highlight] Applying syntax highlighting');
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const codeBlocks = doc.querySelectorAll('pre code');
      console.log('[Highlight] Found', codeBlocks.length, 'code blocks');

      codeBlocks.forEach((block) => {
        const code = block.textContent;
        const language = block.className.match(/language-(\w+)/)?.[1];

        if (language && hljs.getLanguage(language)) {
          const result = hljs.highlight(code, { language: language, ignoreIllegals: true });
          block.innerHTML = result.value;
          block.className = `hljs language-${language}`;
        } else {
          const result = hljs.highlightAuto(code);
          block.innerHTML = result.value;
          block.className = 'hljs';
        }
      });

      console.log('[Highlight] Syntax highlighting applied');
      return doc.body.innerHTML;
    }

    function convertImageLinks(markdown) {
      console.log('[Render] Converting image links in markdown');
      console.log('[Render] Markdown before conversion:', markdown.substring(0, 500) + '...');
      
      const matches = markdown.match(/!\[\[(.*?)\]\]/g);
      console.log('[Render] Image links found:', matches);
      
      const result = markdown.replace(
        /!\[\[(.*?)\]\]/g,
        (match, filename) => {
          const url = getRawUrl('_image_' + filename);
          console.log('[Render] Image link:', filename, 'â†’', url);
          return `
![${filename}](${url})`;
        }
      );
      
      console.log('[Render] Markdown after conversion:', result.substring(0, 500) + '...');
      return result;
    }

    async function navigate(hash) {
      const route = routes[hash];
      
      if (route) {
        document.getElementById('app').innerHTML = '<div class="loading">Loading...</div>';
        document.title = route.title + ' - ShareHub';
        
        console.log('[Router] Navigating to:', hash);

        try {
          let content = await fetchFile(route.file);
          console.log('[Render] Original markdown length:', content.length);
          console.log('[Render] Converting Obsidian image links first');
          
          // Convert ![[filename]] to ![filename](url) before marked.js parsing
          content = convertImageLinks(content);
          console.log('[Render] Markdown after image conversion length:', content.length);
          
          console.log('[Render] Parsing markdown with marked.js');
          const html = marked.parse(content);

          console.log('[Render] Applying syntax highlighting');
          const highlightedHtml = applySyntaxHighlighting(html);

          console.log('[Render] Converting internal links');
          const finalHtml = convertInternalLinks(highlightedHtml);
          
          document.getElementById('app').innerHTML = '<div class="markdown">' + finalHtml + '</div>';
          console.log('[Router] Content rendered');
        } catch (error) {
          console.error('[Router] Error:', error);
          document.getElementById('app').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
        }
        
        // Update sidebar active state
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
        const navLink = document.querySelector('.sidebar a[href="#' + hash + '"]');
        if (navLink) navLink.classList.add('active');
      } else {
        console.log('[Router] Route not found:', hash);
        document.getElementById('app').innerHTML = '<h1>404 Not Found</h1><p>The route "' + hash + '" does not exist.</p>';
      }
    }

    function handleHashChange() {
      const hash = window.location.hash.slice(1) || '/';
      console.log('[Router] Hash changed:', hash);
      navigate(hash);
    }

    // Listen for hash changes
    window.addEventListener('hashchange', handleHashChange);

    // Handle initial load
    console.log('[App] Initializing...');
    console.log('[App] marked.js loaded:', typeof marked !== 'undefined');
    console.log('[App] highlight.js loaded:', typeof hljs !== 'undefined');
    handleHashChange();
  </script>
</body>
</html>
