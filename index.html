<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: white;
      border-right:1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #374151;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #f3f4f6;
    }

    .sidebar a.active {
      background-color: #e0f2fe;
      color: #0284c7;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      max-width: 800px;
    }

    .content h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .content h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .content h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 15px;
    }

    .content p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .content ul {
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .content li {
      margin-bottom: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #dc2626;
    }

    .markdown a {
      color: #0284c7;
      text-decoration: underline;
    }

    .markdown code {
      background-color: #f3f4f6;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .markdown pre {
      background-color: #1f2937;
      color: #f9fafb;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .markdown pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ShareHub</h2>
    <ul>
      <li><a href="#/" id="nav-home" class="active">Home</a></li>
      <li><a href="#/note-welcome.md" id="nav-welcome">Welcome</a></li>
      <li><a href="#/note-todo.md" id="nav-todo">Todo</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content" id="app">
      <!-- Dynamic content will be injected here -->
    </div>
  </div>

  <script>
    const github = {
      owner: 'wis-graph',
      repo: 'sharepage',
      branch: 'gh-pages'
    };

    const routes = {
      '/': {
        title: 'Home',
        file: '_home.md'
      },
      '/note-welcome.md': {
        title: 'Welcome',
        file: 'note-welcome.md'
      },
      '/note-todo.md': {
        title: 'Todo',
        file: 'note-todo.md'
      }
    };

    function getRawUrl(filename) {
      return `https://raw.githubusercontent.com/${github.owner}/${github.repo}/${github.branch}/${filename}`;
    }

    async function fetchFile(filename) {
      console.log('[Fetch] Fetching:', filename);
      const url = getRawUrl(filename);
      console.log('[Fetch] URL:', url);

      try {
        const response = await fetch(url);
        console.log('[Fetch] Response status:', response.status);
        console.log('[Fetch] Response type:', response.headers.get('content-type'));

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const text = await response.text();
        console.log('[Fetch] Content length:', text.length);
        return text;
      } catch (error) {
        console.error('[Fetch] Error:', error);
        throw error;
      }
    }

    function renderMarkdown(content) {
      console.log('[Render] Rendering markdown');
      
      // Simple markdown to HTML conversion
      let html = content
        // Headers
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        // Bold and Italic
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Links
        .replace(/\[\[(.*?)\]\]/g, '<a href="#/$1.md">$1</a>')
        // Code blocks
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        // Inline code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Lists
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        // Paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(.*)$/gim, '<p>$1</p>')
        // Clean up
        .replace(/<p><\/p>/g, '')
        .replace(/<p>(<h[1-6]>)/g, '$1')
        .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
        .replace(/<p>(<ul>)/g, '$1')
        .replace(/(<\/ul>)<\/p>/g, '$1')
        .replace(/<p>(<pre>)/g, '$1')
        .replace(/(<\/pre>)<\/p>/g, '$1');

      return html;
    }

    async function navigate(hash) {
      const route = routes[hash];
      
      if (route) {
        document.getElementById('app').innerHTML = '<div class="loading">Loading...</div>';
        document.title = route.title + ' - ShareHub';
        
        console.log('[Router] Navigating to:', hash);

        try {
          const content = await fetchFile(route.file);
          const html = renderMarkdown(content);
          document.getElementById('app').innerHTML = '<div class="markdown">' + html + '</div>';
          console.log('[Router] Content rendered');
        } catch (error) {
          console.error('[Router] Error:', error);
          document.getElementById('app').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
        }
        
        // Update sidebar active state
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
        const navLink = document.querySelector('.sidebar a[href="#' + hash + '"]');
        if (navLink) navLink.classList.add('active');
      } else {
        console.log('[Router] Route not found:', hash);
        document.getElementById('app').innerHTML = '<h1>404 Not Found</h1><p>The route "' + hash + '" does not exist.</p>';
      }
    }

    function handleHashChange() {
      const hash = window.location.hash.slice(1) || '/';
      console.log('[Router] Hash changed:', hash);
      navigate(hash);
    }

    // Listen for hash changes
    window.addEventListener('hashchange', handleHashChange);

    // Handle initial load
    console.log('[App] Initializing...');
    handleHashChange();
  </script>
</body>
</html>
